<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JavaScript Quiz</title>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
   <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="container-fluid">
      <div class="row">
         <div id="highscores" class="col-3 align-self-start">
            <a href="#score-board">View HighScores</a>
         </div>
         <div id="timer" class="col-2 offset-md-7">
            <p>Timer: <span id="current-time">60</span></p>
         </div>
      </div>
   </div>
   
   <main class="container">
      <div id="start-screen" class="row justify-content-center">
         <h1 class="col-12">JavaScript Quiz for Beginners</h1>
         <p class="col-12">For every correct question you get 5 points,<br> every wrong answer deducts time, good luck!</p>
         <button id="start-btn" class="col-4 justify-content-center">START</button>
      </div>
      <div id="quiz" class="row">
         <h2 id="question-title" class="col-12"></h2>
         <div id="choices" class="row justify-content-md-center"></div>  
      </div>
      <div id="end-quiz">
         <h2>All Done</h2>
         <p>Your final score is <span id="final-score"></span></p>
         <p>Enter initials: <input type="text" id="initials" /> <button id="submit-btn">Submit</button></p>
      </div>
      <div id="score-board" class="row justify-content-center">
         <h2 class="col-12">High Scores:</h2>
         <table class="table col-12">
            <tr>
               <th>Player</th>
               <th>Score</th>
            </tr>
            <tr>
               <td id="player-initials"></td>
               <td id="player-score"></td>
            </tr>
         </table>
      </div>
   </main>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   <script src="./assets/js/script.js"></script>
</body>
</html>
